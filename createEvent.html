<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="lib/css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">

    <title>Title</title>
</head>
<body>


<div class="form-group">
    <label class="control-label" for="inputTitle">Giv dit event en titel</label>
    <input type="text" class="form-control" id="inputTitle" placeholder="Titel">
</div>

<div class="form-group">
    <label class="control-label" for="inputStartDate">Indsæt startstidspunkt (eks. Dec 24, 2017 9:00:00 PM)</label>
    <input type="text" class="form-control" id="inputStartDate" placeholder="Startdato">
</div>

<div class="form-group">
    <label class="control-label" for="inputEndDate">Indsæt sluttidspunkt (eks. Dec 25, 2017 2:00:00 AM)</label>
    <input type="text" class="form-control" id="inputEndDate" placeholder="Slutdato">
</div>


<div class="form-group">
    <label class="control-label" for="inputDescription">Beskriv dit event</label>
    <input type="text" class="form-control" id="inputDescription" placeholder="Beskrivelse">
</div>


<div>

    <button class="btn btn-default" id="createEvent-button">Opret Event</button>

</div>


<script src="lib/js/jquery-3.2.1.js"></script>
<script src="lib/js/bootstrap.js"></script>
<script src="js/sdk.js"></script>
<script src="js/createEvent.js"></script>
</body>
</html>
