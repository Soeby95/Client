<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="lib/css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">


</head>
<body>

<div class="container">

    <h1>Opret bruger</h1>

<div class="form-group">
    <label class="control-label" for="inputPassword">Vælg password</label>
    <input type="password" class="form-control" id="inputPassword" placeholder="Password">
</div>

<div class="form-group">
    <label class="control-label" for="inputFirstName">Indtast fornavn</label>
    <input type="text" class="form-control" id="inputFirstName" placeholder="Fornavn">
</div>

<div class="form-group">
    <label class="control-label" for="inputLastName">Indtast efternavn</label>
    <input type="text" class="form-control" id="inputLastName" placeholder="Efternavn">
</div>

<div class="form-group">
    <label class="control-label" for="inputEmail">Indtast E-mail</label>
    <input type="email" class="form-control" id="inputEmail" placeholder="E-mail">
</div>

<div class="form-group">
    <label class="control-label" for="inputDescription">Indtast by</label>
    <input type="text" class="form-control" id="inputDescription" placeholder="By">
</div>

<div class="form-group">
    <label class="control-label" for="inputGender">Indtast køn (M/K)</label>
    <input type="text" class="form-control" id="inputGender" placeholder="Køn">
</div>

<div class="form-group">
    <label class="control-label" for="inputMajor">Indtast studieretning</label>
    <input type="text" class="form-control" id="inputMajor" placeholder="Studieretning">
</div>

<div class="form-group">
    <label class="control-label" for="inputSemester">Semester</label>
    <input type="number" class="form-control" id="inputSemester" placeholder="Semester">
</div>

<div>

    <button class="btn btn-default" id="createUser-button">Opret bruger</button>
    <button class="btn btn-default" onclick="location.href ='login.html'">Fortryd</button>

</div>
</div>

<script src="lib/js/jquery-3.2.1.js"></script>
<script src="lib/js/bootstrap.js"></script>
<script src="js/sdk.js"></script>
<script src="js/createUser.js"></script>

</body>
</html>
