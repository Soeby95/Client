<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="lib/css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">

    <h1>Opret bruger</h1>
</head>
<body>


<div class="form-group">
    <label class="control-label" for="inputPassword">Vælg password</label>
    <input type="password" class="form-control" id="inputPassword" placeholder="Password">
</div>

<div class="form-group">
    <label class="control-label" for="inputName">Indtast fornavn</label>
    <input type="name" class="form-control" id="inputName" placeholder="Fornavn">
</div>

<div class="form-group">
    <label class="control-label" for="inputLastName">Indtast efternavn</label>
    <input type="lastname" class="form-control" id="inputLastName" placeholder="Efternavn">
</div>

<div class="form-group">
    <label class="control-label" for="inputEmail">Indtast E-mail</label>
    <input type="email" class="form-control" id="inputEmail" placeholder="E-mail">
</div>

<div class="form-group">
    <label class="control-label" for="inputDescription">Indtast by</label>
    <input type="description" class="form-control" id="inputDescription" placeholder="By">
</div>

<div class="form-group">
    <label class="control-label" for="inputGender">Indtast køn</label>
    <input type="gender" class="form-control" id="inputGender" placeholder="Køn">
</div>

<div class="form-group">
    <label class="control-label" for="inputMajor">Indtast studieretning</label>
    <input type="major" class="form-control" id="inputMajor" placeholder="Studieretning">
</div>

<div class="form-group">
    <label class="control-label" for="inputSemester">Semester</label>
    <input type="semester" class="form-control" id="inputSemester" placeholder="Semester">
</div>

<div>

    <button class="btn btn-default" id="createUser-button">Opret bruger</button>

</div>

<script src="lib/js/jquery-3.2.1.js"></script>
<script src="lib/js/bootstrap.js"></script>
<script src="js/sdk.js"></script>
<script src="js/login.js"></script>

</body>
</html>
